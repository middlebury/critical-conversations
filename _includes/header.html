<header id="site-header">
  <div class="container">
    <div class="header-title">
      <h1 class="site-title">
        <span><a href="{{site.baseurl}}/">Critical&nbsp; &nbsp;Conversations&nbsp;</a></span>
      </h1>
      <p class="site-tagline">{{site.tagline}}</p>
    </div>
    <button class="menu-open" role="button">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <!-- <button class="menu-close"></button> -->
    <nav class="nav-primary clear" role="navigation">
      <div class="menu-wrapper">
        <ul class="menu">
          {% for item in site.data.nav %}
            <li class="menu-item"><a href="{{site.baseurl}}{{item.link}}">{{item.title}}</a></li>
          {% endfor %}
          <li class="menu-wordmark">
            <a href="http://www.middlebury.edu" title="Middlebury" target="_blank"><h1>Middlebury</h1></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
