<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{site.title}}{% if page.title %} | {{page.title}}{% endif %}</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{site.baseurl}}/css/style.css?{{site.time | date: '%s%N'}}">
  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/83898/706148/css/fonts.css" />
	<script src="https://use.fontawesome.com/2ac04e12ec.js"></script>
</head>
<body>
	<div id="content">
		{% include header.html %}
		{% if page.title or page.description %}

		<div class="banner{% if page.home %} banner--home{% endif %}" role="banner">
			<div class="container">

				<div class="banner-row">
					<div class="banner-body">
						{% if page.title %}
							<h1 class="banner-title">{{page.title}}</h1>
						{% endif %}
						<div class="border"></div>
						<p class="banner-text">{{page.description}}</p>
					</div>

					<div class="banner-media">
						<img src="{{site.baseurl}}/images/{{page.image}}" alt="{{page.image_alt}}">
					</div>
				</div>

			</div>
		</div>
		{% endif %}
		<div class="main-wrapper" role="main">
			{{content}}
		</div>
  </div>
  {% include footer.html %}
	<script src="{{site.baseurl}}/js/index.js?{{site.time | date: '%s%N'}}"></script>
</body>
</html>
